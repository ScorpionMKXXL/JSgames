<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Cube and Food</title>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="#" type="image/x-icon">
      <link rel="stylesheet" href="css/DefaultStyle.css">

      <link rel="stylesheet" href="css/CubeAndFoodStyle.css">
      <div class="diceOnThePlayingField" style="display: none;"></div>

   <body>
      <header>
         <nav>
