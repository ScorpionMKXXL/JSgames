<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/DefaultStyle.css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/Snake.css">
</head>
<body>
    <header>
       <nav>
          <a class="home" href="index.html">
             <img src="img/HomeIcon.png" alt="" class="headerIcon" />
             <div>home</div>
          </a>
          <div class="partition"></div>
          <a class="game" href="CubeAndFood.html">
             <img src="img/GameIcon.png" alt="" class="headerIcon"/>
             <div>Cube and Food</div>
          </a>
          <div class="partition"></div>

             <img src="img/GameIcon.png" alt="" class="headerIcon"/>

    <div class="wrapperGame">

        <div class="PlayField"><div class="BlockOnFlayField blockPlayField"></div></div>
